<h2>Virtual Scroll</h2>
<br>
<div class="row">
  <div class="col">
    <button type="button" class="btn btn-info" (click)="irAlInicio()">
      Ir al inicio
    </button>
  </div>

  <div class="col text-center">
    <button type="button" class="btn btn-success" (click)="irAlMedio()">
      Ir a la mitad
    </button>
  </div>

  <div class="col text-right">
    <button type="button" class="btn btn-primary" (click)="irAlFinal()">
      Ir al final
    </button>
  </div>

</div>
<br>
<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
  <div class="list-group-item" *cdkVirtualFor="let elemento of elementos; let i = index; let cantidad = count">
    Elemento {{ i }} / {{ cantidad }}
  </div>
</cdk-virtual-scroll-viewport>
